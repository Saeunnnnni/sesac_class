<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
<body>
    <h1>프론트앤드 개발자 지원서</h1>
    <p> html,css,javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <form>
            <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="공백없이 입력하세요">
                <label for="phone">연락처</label>
                <input type="number" id="phone" >
    

       
            <legend>지원분야</legend>
                <ul>
                    <li><input type="radio" value='web_publishing'>웹 퍼블리싱</li>
                    <li><input type="radio" value='web_app'>웹 어플리케이션 개발</li>
                    <li><input type="radio" value='development'>웹개발 환경 개선</li>
                </ul>
        

        
            <legend>지원동기</legend>
                <textarea name="text" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
            
        
                <button type="submit">접수하기</button>
                <button type="reset">다시 쓰기</button>


    </form>
   
</body>
</html>
