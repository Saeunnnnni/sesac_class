<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d13075201a.js" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="chat2-header">
        <div class="chat2-header-top">
            <div class="chat2-header-column">
                <i class="fa-solid fa-plane-up"></i>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="chat2-header-column">
                <span class="header-time">17:33</span>
            </div>
            <div class="chat2-header-column">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-brands fa-bluetooth"></i>
                <span class="header-battery">100% <i class="fa-solid fa-battery-full"></i></span>
            </div>
        </div>


        <div class="chat2-header-bottom">
            <div class="chat2-header-column">
                <span class="chat2-header-bottom-colum">
                    <i class="fa-solid fa-angle-left"></i>
                </span>
            </div>
            <div class="chat2-header-column">
                <span class="chat2-header-text">Friend Name </span>
            </div>
            <div class='chat2-header-colum'>
                <i class="fa-solid fa-gear"></i>
                <i class="fa-solid fa-align-justify"></i>
            </div>      
        </div>
    </header>
    <main class="talk-page">
        <div class="date">Wednesday,April 12, 2018</div>
        <div class="yellow-talker">
            <p>Hello!</p>
            <p>Hello! This is a test message. Hello!</p>
            <p>This is a test message.</p>
            <span class="time">17:33</span>
        </div>
        <div class="white-talker">
            <div class="white-talker-images">
                <img src='images/empty.jpg' alt="사용자">
                <span class="white-talkername">'Friends' Names</span>
            </div>

            <p>And this is an answer</p>
            <p>And this is an answer And this is an answer</p>
            <p>And this is an answer</p>
            <span class="times">20:37</span>
        </div>
        <div class="chating-bar">
            <i class="fa-solid fa-plus-large"></i>
         
                
            <input type="search" placeholder="Find friends, chats, Plus Friends" id="searchFriends">
            <i class="fa-regular fa-face-grin"></i>
            <i class="fa-solid fa-microphone"></i>
            
        </div>
    </main>    
        
</body>
</html>
