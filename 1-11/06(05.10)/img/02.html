<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #userId{width: 150px; ;}
    </style>
</head>
<body>
    <form name="frm1" a>
        <fieldset>
            <legend>회원가입정보</legend>
            <ul>
                <li>
                   <label for="userId">아이디</label> <input type="text" id="userId" placeholder="아이디는 이메일 형식입니다." maxlength="5"> 
                </li>
                <li>
                    <label for="userPw">비밀번호</label>
                    <input type="password" id="userPw"maxlength="7">

                </li>
                <li>
                    <input type="file">
                </li>
                <li>
                    <label for="'userMail">이메일</label>
                    <input type="email" id="userMail" required>
                    <input type="text" readonly placeholder="이메일 형식에 맞게 작성하세요">

                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>신청과목</legend>
            <input type="radio" name="'subject" id="math" value="math"><label for="math">수학</label>
            <input type="radio" name="'subject" id="eng" value="eng"><label for="eng">영어</label>
            <input type="radio" name="'subject" id="ko" value="ko"><label for="ko">국어</label>
        </fieldset>  
        <fieldset>
            <legend>관심분야</legend>
            <input type="checkbox"  id="movie" value="math"><label for="movie">영화</label>
            <input type="checkbox"  id="music" value="music"><label for="music">음악</label>
            <input type="checkbox"  id="book" value="book"><label for="book">독서</label>
            <input type="checkbox"  id="game" value="game" checked><label for="game">게임</label>
            <input type="checkbox"  id="sports" value="msports"><label for="msports">스포츠</label>

           
        </fieldset>
        <fieldset>
            <legend>선택</legend>
            <label for="sel1">수량선택</label>
            <select name="" is="">
                <option value="10">10개</option>
                <option value="20">20개</option>
                <option value="30">30개</option>
                <option value="40">40개</option>
                <option value="50">50개</option>

            </select>
            <select>
                <optgroup label="이과">
                    <option value="math">수학</option>
                    <option value="math">수학</option>
                    <option value="math">수학</option>

                </optgroup>
                <optgroup label="문과">
                    <option value="math">수학</option>
                    <option value="math">수학</option>
                    <option value="math">수학</option>
                    
                </optgroup>
            </select>
        </fieldset>
        <input type="submit" value="제출하기">
        <input type="reset" value="취소하기">
        <input type="button" value="버튼">
        <button>버튼</button>
       

    </form>
</body>
</html>
