<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1{
            border:5px solid #000;
            background-color: green;
            display: grid;
            grid-template-areas: 'a a a item item''a a a item item'; /*아이템으로 2등분 이름만큼 영역을 갖는다! 2개의 셀을 갖는다는거지 !/ a는 이름으로 나눈당...? 아니면 . . . 으로도 가능 같은 문자이면 다 가능 */
        }
        .container1>div{
            text-align: center; font-size: 30px;
            border:1px solid #000;
        }
        .container1>div.item{background-color: red;
            grid-area:item; /*부모요소랑 같이 쓰는 속성  grid-template-areas*/
            /* grid-row:1  *//*1번에 있던 것을 2번 행으로 옮길때 쓰는 속성 그래서 두번째 행으로 옮겨짐  */


        }
    </style>
</head>
<body>
    <div class="container container1">
        <div >1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="item">7</div>
       
    </div>
</body>
</html>
