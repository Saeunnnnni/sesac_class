<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{margin:0 ; padding : 0;}
        h1{margin-left: 100px;}
        ul,li{list-style: none;}
        ul{display: flex;}
        ul.on{display: none;}
        li{width: 150px; height: 150px; text-align: center;  margin: 10px;}
        
    </style>

</head>
<body>
    <h1 id="logo"><img src="/img/coco/coco_logo.png" alt=""></h1>
    <ul>
        <li class="list"><img src="/img/coco/image_01.png" alt=""></li>
        <li class="list"><img src="/img/coco/image_02.png" alt=""></li>
        <li class="list"><img src="/img/coco/image_03.png" alt=""></li>
        <li class="list"><img src="/img/coco/image_04.png" alt=""></li>
        <li class="list"><img src="/img/coco/image_05.png" alt=""></li>
        <li class="list"><img src="/img/coco/image_06.png" alt=""></li>

    </ul>
    <script>
         const logo = document.querySelector('#logo')
        const ul = document.querySelector('ul');
        logo.addEventListener('click',()=>{
            
                ul.classList.toggle('on')
            })



    </script>
</body>
</html>
