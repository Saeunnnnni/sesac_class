<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{border : 5px solid #000}
    .one{width: 600px; height: 100px; border: 1px solid red; margin:10px;}
</style>
<body>
    <div class="box">

    </div>

    <script>
        const box=document.querySelector('.box');
        const data=['./jsonData-1.json','./jsonData-2.json','./jsonData-3.json','./jsonData-4.json'];

        const mkElment = (num)=>{
            let mkDiv = document.createElement('div');
            mkDiv.setAttribute('class','one')
            mkDiv.innerText='num';
            box.append(mkDiv)

        }
        fetch(data[0]
        .then(()=>{mkElment('1')}));

        fetch(data[1].then(()=>{mkElment('2')}));

        fetch(data[2].then(()=>{mkElment('3')}));

        fetch(data[3]
        .then(()=>{mkElment('4')}));

        //데이터를 각각 나누어서 실행할거야!  그래서 하나하나 데이터를 불러온거야
        //then 을 중첩시키면 오류가 안남  
        //async await 


 

    </script>
</body>
</html>
