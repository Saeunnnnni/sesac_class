<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{border : 5px solid #000}
    .one{width: 600px; height: 100px; border: 1px solid red; margin:10px;}
</style>
<body>
    <div class="box">

    </div>

    <script>
        const box=document.querySelector('.box');
        const data=['./jsonData-1.json','./jsonData-2.json','./jsonData-3.json','./jsonData-4.json'];

        const mkElment = (num)=>{
            let mkDiv = document.createElement('div');
            mkDiv.setAttribute('class','one')
            mkDiv.innerText='num';
            box.append(mkDiv)

        }
        //axios js 라이브러리 - ie 호환 크로싱 브라우징 , 제이슨으로 자동으로 변환 
        //pomise와 fetch는 구형 브라우저에 대한 호환성이 없다.
        // promise와 fetch 풀리필이 안된다. 낮출 수 있는 방법이 없다. 

    
        ((async)=>{
        await axios(data[0]
        .then(()=>{mkElment('1')}));

        await axios(data[1].then(()=>{mkElment('2')}));

        await axios(data[2].then(()=>{mkElment('3')}));

        await axios(data[3]
        .then(()=>{mkElment('4')}));
         }

         )()
 

        </script>
</body>
</html>
