<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //단순히 내부적으로 수행 해도 사용하지만 외부적으로 데이터를 받아올때 많이 fetch 사용 
        //fetch 는 자바스크립트 문법

        fetch('https://jsonplaceholder.typicode.com/todos/1')
        .then((response)=>{//결과를 받아서 처리, 패치는 json데이터를 변환을 해줘야함 
            //console.log(response)
            return response.json()
        })
        .then((data)=>{
            console.log(data)
        }).catch((error)=>{
            console.log(error)
        })

    </script>
    
</body>
</html>
