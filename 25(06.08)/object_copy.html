        //여기 뭔가 오류나서 주석 처리 해놨엄!

       const user = {
           name : '철수',
        hobby :{
            a:'game',
            b:'music',
        },
       } 

       const newUser = Object.assign({}.user);
       newUser.hobby.a='book';
       newUser.name='영희';
       console.log(user);
       console.log(newUser);
       console.log(user===newUser);

       //Object.assign 매서드로 딥카피
     
       const item ={
           type:101
            color :{
                a:'red',
                b:'blue',
            },
        };

       const newItem = {...item} //스프레드 연산자 앞에 ...을 붙이면 카피가 됨 

       console.log(item)
       console.log(newItem) //스프레드 연산자=Object.assign 

       //참조타입은 오브젝트 메모리 주소 이걸 카피헤서 뉴 아이템을 만들게 되면 메모리 안에 있는 주소를 카피해서 공유가 되어서 둘이 같은 값이 되고 , 하나를 바꾸면 둘다 바뀜
