<body>
    <script>
        const arr =[
        
            {id:1,item:'type1'},
        {id:2,item:'type2'},
        {id:3,item:'type3'},
        {id:4,item:'type4'},
        {id:5,item:'type5'},
        ]
       arr.forEach((ele)=> {console.log(ele)});
       arr.map((ele)=> {console.log(ele)});

    </script>
